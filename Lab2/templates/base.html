<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title> {% block title %} {% endblock %} of My Simple Flask Page</title>
</head>
<body>
<div id="page-container">
         <div class="navbar-top">

        <!-- Navbar -->
        <ul>
            {% if session['username'] %}
            <li class=" left">
                    <h3>{{session.get('username')}}</h3>
            </li>
            <li class=" right">
                    <a href="/logout"><h3>Logout</h3></a>
            </li>
            {% else %}
            <li class=" left">
                    <a href="/register"><h3>register</h3></a>
            </li>
            <li class=" left">
                    <a href="/"><h3>login</h3></a>
            </li>
            {% endif %}

            <li class="right">
                    <a href="{{data.Github}}"><h5>Github</h5></a>
            </li>
        </ul>
        <!-- End -->
    </div>
            <div class="content">
                {% block content %} {% endblock %}
            </div>
</div>
</body>
                <div class="footer">
                    <p class="footer-text">Copyright &copy; {{ data.owner }} version:{{ data.version }}</p>
                </div>
</html>
